<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap css -->
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'> 
  <!-- my css -->
  <link rel="stylesheet" href="assets/style.css">
  <!-- my javascript -->
  <script src="assets/app.js" defer></script>
  <title>Document</title>
</head>
<body>
  <!--TODO I Need a main with a hero bank section
    TODO I need two columns with teams and their buttons
    TODO I need a total bet display bellow
    TODO I need a good/bad bet display
    TODO I want a buy player function 
    TODO don't get stuck on css for three or four hours
  -->
  <header class="d-flex mt-3 align-items-end">
    <!-- TODO bottom red border, and an actual image -->
    <img class="p-3" src="assets/images/" alt="Logo">
    <h5>
      EXTREMELY Realistic Sports Bets
    </h5>
  </header>
  <hr>
  <main class="mt-5 ">
    <section class="container justify-content-center">
      <div class="row text-center">
        <div class="col-12">
          <h3>Bank</h3>
          <p class="fs-4">
            $<span id="bankDisplay">100</span>
          </p>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-md-6 my-3">
          <h1>
            Team 2
          </h1>
          <p id="team1Lineup"></p>
          <button type="button" onclick="team1bet(5)" class="btn btn-outline-info mt-3 fs-3">Bet 5</button>
          <button type="button" onclick="team1bet(25)" class="btn btn-outline-info mt-3 fs-3">Bet 25</button>
          <button type="button" onclick="team1bet(100)" class="btn btn-outline-info mt-3 fs-3">Bet 100</button>
          <button type="button" onclick="team1bet('ALL')" class="btn btn-outline-info mt-3 fs-3">BET IT ALL!</button>
        </div>
        <div class="col-md-6 my-3">
          <h1>
            Team 2
          </h1>
          <p id="team2Lineup"></p>
          <button type="button" onclick="team2bet(5)" class="btn btn-outline-info mt-3 fs-3">Bet 5</button>
          <button type="button" onclick="team2bet(25)" class="btn btn-outline-info mt-3 fs-3">Bet 25</button>
          <button type="button" onclick="team2bet(100)" class="btn btn-outline-info mt-3 fs-3">Bet 100</button>
          <button type="button" onclick="team2bet('ALL')" class="btn btn-outline-info mt-3 fs-3">BET IT ALL!</button>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-12 text-center">
          <h2>
            Bet Pool:
          </h2>
          <p class="fs-3">$<span id="betDisplay">0</span></p>
          <button type="button" onclick="placeBet()" class="btn btn-outline-success">Place Bet!</button>
        </div>
      </div>
      <div class="row">
        <div class="col-12 d-flex justify-content-center">
          <p class="fs-4">
            <span id="resultDisplay">Result of the Match and your bet down here!</span>
          </p>
        </div>
      </div>
    </section>
  </main>

</body>
</html>
